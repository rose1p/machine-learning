{% extends "base.html" %}
{%block main_area%}
    <div class="my-5">
        <h1 class="text-center mb-5">선형회귀 테스트</h1>
        <div class="text-center">
            <div>
                <img src = "/score/linear/graph">
            </div>
            <form name="frm">
                <div class="input-group">
                    <input class="form-control" placeholder="공부시간" name="hour" type="number" min="0" max="20">
                    <button class="btn btn-primary">예상점수</button>
                </div>
            </form>
            <div class="text-center">
                <h3>예상점수는 <span id="score" style="color:blue">0</span>점 입니다.</h3>
            </div>
        </div>
    </div>
    <script>
        $(frm).on("submit", function(e) {
            e.preventDefault();
            if($(frm.hour).val()=="") {
                alert("시간을 입력해주세요");
                4(frm.hour).focus();
            }else {
                getResult();
            }
        });

        function getResult() {
            $.ajax({
                type:"get",
                url:"/score/linear",
                data: {hour:$(frm.hour).val()},
                success:function(data) {
                    const score =Math.round(parseFloat(data))
                    //console.log(score);
                    $("#score").html(score);
                }
            })
        }
    </script>
{%endblock%}
